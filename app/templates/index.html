<!-- Landing page for website -->

{% extends "base.html" %}

{% block content %}

	{% if user %}
	<h1>Hello, {{ user.username }}!</h1>
	{% else %}
	<h1>Welcome to the cunning secret santa system.</h1>
	<p>Log in below</p>
	{% endif %}

	{% for santa in slist %}
	<div><p>{{ santa }} is buying for: <b>{{ slist[santa] }}</b></p></div>
	{% endfor %}

{% endblock %}
